<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css3实现烟花特效</title>
    <style>
        .like-button-animation-group {
            position: relative;
            height: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            transform: translateZ(0);
            cursor: pointer
        }

        .like-button-animation-group .like-button {
            width: 1.2em;
            height: 1.2em;
            border-radius: 50%
        }

        /* 手势转动 */
        .like-button-animation-group .button-rotate-animation {
            animation-duration: .2s;
            animation-name: button-rotate-animation;
        }

        @keyframes button-rotate-animation {
            30% {
                transform: rotate(0)
            }

            60% {
                transform: rotate(25deg)
            }

            80% {
                transform: rotate(0deg)
            }

            90% {
                transform: rotate(-8deg)
            }
        }


        .like-button-animation-group .circle {
            position: absolute;
            width: 1.2em;
            height: 1.2em;
            border: .6em solid #ffc60a;
            border-radius: 50%;
            transform: scale(0);
            animation-duration: .2s;
            animation-name: circle-animation;
        }

        @keyframes circle-animation {
            to {
                border-width: .6em;
                transform: scale(0.5)
            }
        }

        .like-button-animation-group .circle-inner {
            transform: scale(0.5);
            animation-name: circle-inner-animation;
            /* animation-iteration-count: infinite */
        }

        @keyframes circle-inner-animation {
            65% {
                border-width: -.05714286em;
                transform: scale(1)
            }

            to {
                border-width: 1px;
                transform: scale(1)
            }
        }

        .like-button-animation-group .particle-container {
            position: absolute;
            top: 30px;
            width: 1.2em;
            height: 1.2em;
            transform: scale(0);
            animation-duration: .4s;
            animation-name: particle-container-animation;
            /* animation-iteration-count: infinite */
        }


        @keyframes particle-container-animation {
            70% {
                transform: scale(0.9)
            }

            to {
                transform: scale(1)
            }
        }

        .like-button-animation-group .particle-container .particle {
            position: absolute;
            width: .12em;
            height: .12em;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation-duration: .4s;
            animation-name: particle-animation;
            /* animation-iteration-count: infinite */
        }



        @keyframes particle-animation {
            70% {
                transform: scale(1);
                opacity: 1
            }

            85% {
                transform: scale(1);
                opacity: 1
            }

            90% {
                transform: scale(1);
                opacity: .6
            }

            95% {
                transform: scale(1);
                opacity: .3
            }
        }

        .like-button-animation-group .particle-top {
            top: -.4em;
            left: .54em;
            background-color: #ffc60a
        }

        .like-button-animation-group .particle-top-left {
            top: -.15147186em;
            left: -.15147186em;
            background-color: #7edafb
        }

        .like-button-animation-group .particle-top-right {
            top: -.15147186em;
            right: -.15147186em;
            background-color: #7edafb
        }

        .like-button-animation-group .particle-left {
            top: .54em;
            left: -.4em;
            background-color: #ffc60a
        }

        .like-button-animation-group .particle-right {
            top: .54em;
            right: -.4em;
            background-color: #3370ff
        }

        .like-button-animation-group .particle-bottom-left {
            bottom: -.15147186em;
            left: -.15147186em;
            background-color: #049fd7
        }

        .like-button-animation-group .particle-bottom-right {
            bottom: -.15147186em;
            right: -.15147186em;
            background-color: #049fd7
        }

        .like-button-animation-group .particle-bottom {
            bottom: -.4em;
            left: .54em;
            background-color: #f57ac0
        }

        .hairlines .like-button-animation-group .circle {
            border-width: .6em !important
        }

        .global-like-count {

            display: flex;


            align-items: center
        }

        .global-like-count .sep-line {
            width: .865em;
            height: .02em;
            min-height: 1px;
            border: none
        }

        .global-like-count .sep-line:first-child {

            background: linear-gradient(270deg, #dee0e3, #f8f9fa)
        }

        .global-like-count .sep-line:last-child {
            background: linear-gradient(90deg, #dee0e3, #f8f9fa)
        }

        .global-like-count .count-description {
            margin-left: .5em;
            margin-right: .5em;
            overflow-y: hidden;
            font-size: .28em;
            color: #8f959e;
            height: 1.43em;
            line-height: 1.43em;
            white-space: pre
        }

        .global-like-count .counts-container {

            display: inline-flex;


            flex-direction: column;


            align-items: center;


            transform: translateY(-33.33333333%)
        }

        .global-like-count .counts-animation-up-enter {

            transform: translateY(0)
        }

        .global-like-count .counts-animation-down-enter {

            transform: translateY(-66.66666667%)
        }

        .global-like-count .counts-animation-down-enter-active,
        .global-like-count .counts-animation-up-enter-active {


            transform: translateY(-33.33333333%);
            transition: all .15s ease-in
        }

        .global-like-recent-like-list-container {

            display: flex;

            justify-content: center;
            height: .48em
        }

        .global-like-recent-like-list-container .recent-like-list {

            display: flex;

            justify-content: space-between;
            cursor: pointer
        }

        .global-like-recent-like-list-container .recent-like-list .note-avatar {
            position: relative;
            width: .48em;
            height: .48em
        }

        .global-like-recent-like-list-container .recent-like-list .note-avatar:not(:last-child) {
            margin-right: .16em
        }

        .global-like-recent-like-list-container .recent-like-list .note-avatar.ellipsis:before {
            content: "";
            position: absolute;
            background-color: #eff0f1;
            height: .48em;
            width: .48em;
            border-radius: 50%
        }

        .global-like-recent-like-list-container .recent-like-list .note-avatar.ellipsis:after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: .04em;
            height: .04em;
            margin-left: -.02em;
            margin-top: -.02em;
            transform: scale(.5);
            background-color: rgba(0, 0, 0, .6);
            border-radius: 50%;

            box-shadow: -.16em 0 0 .02em rgba(0, 0, 0, .6), 0 0 0 .02em rgba(0, 0, 0, .6), .16em 0 0 .02em rgba(0, 0, 0, .6)
        }

        .global-like-pc__detail-item {
            display: flex;
            align-items: center;
            padding-right: 24px
        }

        .global-like-pc__detail_has-scrollbar .global-like-pc__detail-item {
            padding-right: 8px
        }

        .global-like-pc__detail-item-user-avatar {
            margin-right: 14px;
            cursor: pointer
        }

        .global-like-pc__detail-item-info {

            justify-content: space-between;

            flex: 1 1 auto;
            height: 100%
        }

        .global-like-pc__detail-item-info,
        .global-like-pc__detail-item-user-info {

            display: flex;

            align-items: center
        }

        .global-like-pc__detail-item-username {
            color: #1f2329;
            margin-right: 5px
        }

        .global-like-pc__detail-item-create-time {
            color: #8f959e;
            white-space: nowrap
        }

        .innerdocbody ul[class^=list-done] li {
            color: #646a73
        }

        ._2QpzXy-ejDcbbwtwUbdyB4 {
            display: inline-block;
            position: relative;
            height: 20px;
            width: 34px;
            vertical-align: middle
        }

        ._2QpzXy-ejDcbbwtwUbdyB4>* {
            position: absolute;
            top: 5px;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #3370ff;
            opacity: .6;

            transform: translateX(0)
        }

        ._2QpzXy-ejDcbbwtwUbdyB4>:first-child {
            left: 0;
            animation: mymove 1.3s ease-in infinite
        }

        ._2QpzXy-ejDcbbwtwUbdyB4>:nth-child(2) {
            left: 12px;
            animation: mymove 1.3s ease-in .3s infinite
        }

        ._2QpzXy-ejDcbbwtwUbdyB4>:nth-child(3) {
            left: 24px;
            animation: mymove 1.3s ease-in .6s infinite
        }



        @keyframes mymove {

            0%,
            80%,
            to {
                opacity: .6;
                transform: scale(.4)
            }

            40% {
                opacity: 1;
                transform: scale(1)
            }
        }

        .global-like-pc__detail-spin-indicator-centered {

            justify-content: center
        }

        .global-like-pc__container,
        .global-like-pc__detail-spin-indicator-centered {

            display: flex;


            align-items: center
        }

        .global-like-pc__container {

            -ms-flex-flow: column;
            flex-flow: column;
            padding-top: 34px;
            cursor: default;

            user-select: none
        }

        .global-like-pc__count {
            margin-top: 24px;
            margin-bottom: 8px
        }

        .global-like-pc__button,
        .global-like-pc__count,
        .global-like-pc__recent-like-list {
            font-size: 50px
        }

        .global-like-pc__dialog-body.global-like-pc__dialog-body {
            padding-top: 0;
            padding-right: 0;
            padding-bottom: 0
        }
    </Style>
</head>
